{% extends 'base.html' %}

{% block title %}Update Recipe{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Update Recipe</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Input fields for updating the recipe -->
        <div class="mb-3">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" id="recipeName" name="recipe_name" value="{{ recipe.recipe_name }}" required>
        </div>

        <div class="mb-3">
            <label for="recipeDescription" class="form-label">Recipe Description</label>
            <textarea class="form-control" id="recipeDescription" name="recipe_description" rows="4" required>{{ recipe.recipe_description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="recipeImage" class="form-label">Recipe Image</label>
            <input type="file" class="form-control" id="recipeImage" name="recipe_image" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
